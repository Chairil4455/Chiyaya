  <script>
// mendapatkan elemen checkbox dan label
var darkSwitch = document.getElementById("darkSwitch");
var themeLabel = document.getElementById("themeLabel");

// menambahkan event listener untuk checkbox
darkSwitch.addEventListener("change", function() {
  // mendapatkan elemen body
  var body = document.body;
  // mendapatkan atribut data-theme dari body
  var theme = body.getAttribute("data-theme");
  // mengganti tema sesuai dengan kondisi
  if (darkSwitch.checked) {
    // mengubah data-theme menjadi dark
    body.setAttribute("data-theme", "dark");
    // mengubah teks label menjadi Dark
    themeLabel.textContent = "Dark";
  } else {
    // mengubah data-theme menjadi light
    body.setAttribute("data-theme", "light");
    // mengubah teks label menjadi Light
    themeLabel.textContent = "Light";
  }
});
// mendapatkan tema yang tersimpan di localStorage, atau null jika tidak ada
var currentTheme = localStorage.getItem("theme");

// menentukan tema awal sesuai dengan tema yang tersimpan, atau light jika tidak ada
if (currentTheme) {
  // mengatur data-theme sesuai dengan tema yang tersimpan
  body.setAttribute("data-theme", currentTheme);
  // menyesuaikan kondisi checkbox dan label sesuai dengan tema yang tersimpan
  if (currentTheme === "dark") {
    darkSwitch.checked = true;
    themeLabel.textContent = "Dark";
  } else {
    darkSwitch.checked = false;
    themeLabel.textContent = "Light";
  }
} else {
  // mengatur data-theme menjadi light
  body.setAttribute("data-theme", "light");
  // menyesuaikan kondisi checkbox dan label menjadi light
  darkSwitch.checked = false;
  themeLabel.textContent = "Light";
}

// menambahkan event listener untuk checkbox

    body.setAttribute("data-theme", "dark");
    // mengubah teks label menjadi Dark
    themeLabel.textContent = "Dark";
    // menyimpan tema dark di localStorage

    // mengubah teks label menjadi Light
    themeLabel.textContent = "Light";

    localStorage.setItem("theme", "light");
  }
});
